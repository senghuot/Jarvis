<!DOCTYPE html>
<html lang="en-US" data-ng-app="">
  <head>
    <meta charset="UTF-8">
    <title>Jarvis</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
    
  <body data-ng-init="names=['scott', 'senghuot']">
    <section id="intro">
      <div class="fadeInUp animated" data-wow-delay="1s">
        <button type="button" class="btn btn-lg btn-default">Start</button>
      </div>

      <br/>
        <input type="text" data-ng-model="name" /> {{name}}
      <br/>

      <ul>
        <li data-ng-repeat="name in names">{{ name }}
      </ul>
    </section>

    <script src="bower_components/angular/angular.js"></script>
  </body>

</html>
